    <script>
        $(document).ready(() => {
          const shuffle = (array) => {
            let currentIndex = array.length, randomIndex;
      
            while (currentIndex !== 0) {
              randomIndex = Math.floor(Math.random() * currentIndex);
              currentIndex--;
      
              [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
      
            return array;
          };
      
          const images = Array.from({ length: 82 }, (_, i) => `pics/background/${i + 1}.jpg`);
          shuffle(images);
      
          $("body").backgroundSlideshow({
            onBeforeTransition: (index) => console.log("before transition", index),
            onAfterTransition: (index) => console.log("after transition", index),
            transitionDuration: 3000,
            fixed: true,
            images
          });
        });

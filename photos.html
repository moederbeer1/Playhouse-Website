    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gallery = document.getElementById('photoGallery');

            // Categories to scan
            const categories = [
                { name: 'season1', maxAttempts: 100 },  // Try loading up to 100.jpg
                { name: 'season5', maxAttempts: 20 },
                { name: 'eventServer', maxAttempts: 20 }
            ];

            let loadedImagesCount = 0;

            // Function to test if image exists and add it to gallery
            function tryLoadImage(categoryName, imageNumber) {
                return new Promise((resolve) => {
                    const imgPath = `pics/Gallery/${categoryName}/${imageNumber}.jpg`;
                    const testImg = new Image();

                    testImg.onload = function() {
                        // Image exists! Add it to gallery
                        const imgDiv = document.createElement('div');
                        imgDiv.className = `col-md-4 item ${categoryName}`;
                        imgDiv.innerHTML = `<img src="${imgPath}" class="img-fluid popup-btn" data-mfp-src="${imgPath}">`;
                        gallery.appendChild(imgDiv);
                        loadedImagesCount++;
                        resolve(true);
                    };

                    testImg.onerror = function() {
                        // Image doesn't exist, skip it
                        resolve(false);
                    };

                    testImg.src = imgPath;
                });
            }

            // Function to shuffle/randomize gallery items
            function shuffleGallery() {
                const items = Array.from(gallery.children);
                // Fisher-Yates shuffle
                for (let i = items.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    gallery.appendChild(items[j]);
                }
                console.log('🔀 Gallery shuffled!');
            }

            // Function to sort gallery items by number (1-#)
            function sortGalleryByNumber() {
                const items = Array.from(gallery.children);
                items.sort((a, b) => {
                    // Extract image number from src path
                    const aNum = parseInt(a.querySelector('img').src.match(/\/(\d+)\.jpg$/)[1]);
                    const bNum = parseInt(b.querySelector('img').src.match(/\/(\d+)\.jpg$/)[1]);
                    return aNum - bNum;
                });
                // Re-append in sorted order
                items.forEach(item => gallery.appendChild(item));
                console.log('🔢 Gallery sorted numerically');
            }

            // Load all images from all categories
            async function loadAllImages() {
                console.log('🖼️ Scanning for gallery images...');

                for (const category of categories) {
                    console.log(`📁 Scanning ${category.name}...`);
                    const promises = [];

                    // Try loading images 1 through maxAttempts
                    for (let i = 1; i <= category.maxAttempts; i++) {
                        promises.push(tryLoadImage(category.name, i));
                    }

                    // Wait for all attempts to complete for this category
                    await Promise.all(promises);
                }

                console.log(`✅ Loaded ${loadedImagesCount} images total`);

                // Shuffle on initial load (All Photos is default)
                shuffleGallery();

                // Reinitialize Magnific Popup after all images loaded
                $('.portfolio-item').magnificPopup({
                    delegate: '.popup-btn',
                    type: 'image',
                    gallery: {
                        enabled: true
                    }
                });
            }

            // Start loading images
            loadAllImages();
        
            // Filtering logic
            const buttons = document.querySelectorAll('.portfolio-menu ul li');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    const items = document.querySelectorAll('.portfolio-item .item');

                    // If "All Photos" is clicked, shuffle the gallery
                    if (filter === '*') {
                        shuffleGallery();
                    } else {
                        // For category filters, sort by number
                        sortGalleryByNumber();
                    }

                    items.forEach(item => {
                        if (filter === '*' || item.classList.contains(filter.slice(1))) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });

                    // Update active state
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
        </script>

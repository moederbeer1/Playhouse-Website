    <!-- Bootstrap and jQuery Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="jquery-background-slideshow.js"></script>
    <!-- Custom Script for random background slideshow and gallery functionality -->
    <script>
        $(document).ready(() => {
            const shuffle = (array) => {
                let currentIndex = array.length,
                    randomIndex;
                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            };
            const images = Array.from({ length: 82 }, (_, i) => `pics/background/${i + 1}.jpg`);
            shuffle(images);

            const slideshowContainer = $('.background-slideshow');
            images.forEach((image) => {
                const imgElement = `<img src="${image}" alt="">`;
                slideshowContainer.append(imgElement);
            });

            $("body.photo-gallery-background").backgroundSlideshow({
                onBeforeTransition: (index) => console.log("before transition", index),
                onAfterTransition: (index) => console.log("after transition", index),
                transitionDuration: 3000,
                fixed: true,
                images
            });

            const galleryContainer = $('#photoGallery');
            images.forEach((image, index) => {
                const category = `category${(index % 3) + 1}`; // Assign categories 1, 2, 3 in a loop
                const imageHtml = `
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb ${category} mb-4">
                        <a href="${image}" class="fancybox popup-btn" rel="ligthbox">
                            <img src="${image}" class="zoom img-fluid" alt="">
                        </a>
                    </div>`;
                galleryContainer.append(imageHtml);
            });

            $('.portfolio-menu ul li').click(function() {
                $('.portfolio-menu ul li').removeClass('active');
                $(this).addClass('active');
                
                var selector = $(this).attr('data-filter');
                $('.portfolio-item').isotope({
                    filter: selector
                });
                return false;
            });

            var popup_btn = $('.popup-btn');
            popup_btn.magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>
